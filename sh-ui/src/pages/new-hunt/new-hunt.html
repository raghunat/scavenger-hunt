<ion-header>

  <ion-navbar>
    <ion-title>Create a new hunt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Hunt Name</ion-label>
      <ion-input [(ngModel)]="name" placeholder="Enter name"></ion-input>
    </ion-item>

    <ion-list-header>
      <b>Hunt Items</b>
    </ion-list-header>

    <ion-item *ngFor="let item of items">
      {{item}}
      <ion-icon name="close" item-end color="danger" (click)="removeItem(item)"></ion-icon>
    </ion-item>

    <ion-list-header>
      <b>Actions</b>
    </ion-list-header>

    <ion-item>
        <button ion-button full (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    </ion-item>

    <ion-item>
      <button full ion-button color="secondary" (click)="createHunt()">CREATE</button>
    </ion-item>
  </ion-list>

</ion-content>
